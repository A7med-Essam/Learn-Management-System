<div class="py-5">
    <div class="container my-5 text-center">
        <div class="card w-85">
            <h5 class="card-header bg-secondary text-white">Quiz Result</h5>
            <div class="card-body" style="min-height: 150px;">
                <h5 class="card-title text-success">Score: {{ score }} / {{ totalQuestions }} </h5>
                <h5 class="card-text"> You completed the test with a score of {{ (score * 100.00 / totalQuestions).toFixed(2) }}%
                </h5>
            </div>
        </div>
    </div>
</div>
